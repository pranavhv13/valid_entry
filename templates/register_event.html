{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h3 class="text-center">Register for {{ event.title }}</h3>
    <form method="post" class="text-center mt-4" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      {% if event.form_id == form_id %} <!--protection-->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      {% endif %}
    </form>
  </div>
{% endblock content %}
